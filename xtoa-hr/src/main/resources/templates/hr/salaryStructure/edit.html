                <div class="col-sm-2 salary">

                    <input name="performanceBonus" th:field="*{performanceBonus}" class="form-control salaryAdd"  type="text" maxlength="10"  readonly>
                </div>

                <div class="col-sm-2 salary">
                    <label class=" control-label ">岗位补贴：</label>
                    <input name="allowance" th:field="*{allowance}" class="form-control salaryAdd"  type="text" maxlength="10"  readonly>
                </div>

                <div class="col-sm-2 salary">
                    <label class=" control-label ">其他补贴：</label>
                    <input name="otherSubsidies" th:field="*{otherSubsidies}" class="form-control salaryAdd"  type="text" maxlength="10"  readonly>
