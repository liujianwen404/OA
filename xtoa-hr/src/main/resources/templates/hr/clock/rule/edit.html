<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改补卡规则')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>

                        <input name="january" th:value="${#dates.format(hrFillClockRule.january, 'yyyy-MM-dd')}"  readonly="readonly"  class="form-control" placeholder="MM-dd" type="text">
                    </div>
                </div>
            </div>

                    </div>
                </div>
            </div>
            <div class="form-group">

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "hr/clock/rule";
        $("#form-rule-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-rule-edit').serialize());
            }
        }

        $("input[name='january']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='february']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        });
