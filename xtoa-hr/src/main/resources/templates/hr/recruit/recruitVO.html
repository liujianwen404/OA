<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('招聘看板')" />
</head>
<style>
    td /*设置表格文字左右和上下居中对齐*/
    {
        vertical-align: middle;
        text-align: center;
    }
    th /*设置表格文字左右和上下居中对齐*/
    {
        vertical-align: middle;
        text-align: center;
    }
</style>
<body class="white-bg">
    <div class="form-group">
        <div class="col-sm-12">
            <h1>总需求：<span th:text="${hrRecruitVOCount}"></span></h1>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight ibox-content" th:each="hrRecruit : ${hrRecruitVO}">
        <div class="form-group">
            <div class="col-sm-12">
                <h2><span th:text="${hrRecruit.postName}"></span>&nbsp;&nbsp;&nbsp;
                    <button type="button" class="btn btn-w-m btn-success"  th:text="${hrRecruit.deptName}"></button></h2>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12" >
                <table border="1" style="width: 100%;height: 80px">
                    <tr>
                        <th>需求</th><th>储备</th><th>部门</th><th>HR</th><th>待入职</th><th>已入职</th>
                    </tr>
                    <tr>
                        <td th:text="${hrRecruit.recruitCount0}" ></td>
                        <td th:text="${hrRecruit.recruitCount1}" ></td>
                        <td th:text="${hrRecruit.deptName}"></td>
                        <td th:text="${hrRecruit.createBy}"></td>
                        <td th:text="${hrRecruit.awaitCount}"></td>
                        <td th:text="${hrRecruit.nonManagerCount}"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <span ></span>
            </div>
            <div class="col-sm-2">
                <span  th:if="${hrRecruit.releaseStatus == 0}" ><button style="width: 3px;height: 3px" class="btn btn-danger btn-circle btn-lg" ></button>未发布</span>
                <span  th:if="${hrRecruit.releaseStatus == 1}" ><button style="width: 3px;height: 3px" class="btn btn-info btn-circle btn-lg" ></button>已发布</span>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">

    </script>
</body>
</html>
